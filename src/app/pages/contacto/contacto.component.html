<div class="container-fluid">
    <div class="row redes justify-content-center">
        <div class="col-12 text-center mb-5">
            <h4>Medios de respuesta rapida</h4>
        </div>
        <div class="col-4">
            <a routerLink="" targetTo='_blank'><i class="fab fa-twitter"></i></a>
        </div>
        <div class="col-4">
            <a href='https://wa.me/{{wapp2}}/?text={{msj}}' targetTo='_blank'><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="col-4">
            <a routerLink='' targetTo='_blank'><i class="fab fa-discord"></i></a>
        </div>
    </div>


    <div class="row faq align-items-center">
        <div class="col-xl-6 col-md-8 col-sm-12">
            <img src="../../../assets/img/Chat-rafiki.svg" alt="FAQ">
        </div>
        <div class="col-xl-6 col-md-8 col-sm-12">
            <h4>Preguntas frequentes</h4>
            <div id="accordion">
                <div class="card" *ngFor='let item of [1, 2, 3, 4]'>
                    <div class="card-header">
                        <a class="collapsed card-link" data-toggle="collapse" href="#collapse{{item}}">
                          Pregunta #{{item}}
                        </a>
                      </div>
                      <div id="collapse{{item}}" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, hic.
                      </div>
                    </div>
                </div>
              
              </div>
        </div>
    </div>

    <div class="row justify-content-center ">
        <div class="col-xl-8 col-sm-12 comentario">
            <h4>Dejanos un comentario</h4>
            <p class="text-muted">si tienes alguna pregunta o comentario puedes dejarlo por aqui</p>
            <form (onsubmit)="enviarmsj($event)">
                <div class='form-group'>
                    <label for="nmbr">Nombre</label>
                    <input type="text" class="form-control" id="nmbr" required>
                </div>
                <div class='form-group'>
                    <label for="mail">E-mail</label>
                    <input type="text" class="form-control" id="mail" required>
                </div>
                <div class='form-group'>
                    <label for="cel">Telefono (Opcional)</label>
                    <input type="text" class="form-control" id="cel">
                </div>
                <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea class="form-control" rows="5" id="comment" required></textarea>
                </div>
                <button type="submit" class="btn btn-block btn-primary"> Enviar </button>
            </form>
        </div>
    </div>
</div>
